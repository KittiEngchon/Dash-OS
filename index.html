<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dash-OS | Speed & Fluid Web3</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .glow {
      text-shadow: 0 0 12px #7c3aed;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out both;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
  <div class="text-center p-6 animate-fadeInUp">
    <h1 class="text-6xl font-extrabold glow mb-3 animate-pulse">Dash-OS</h1>
    <p class="text-xl text-gray-300 mb-8 animate-fadeInUp" style="animation-delay: 0.3s;">Lightning-Fast Web3 Desktop on Polygon</p>

    <div class="relative w-[90vw] h-[80vh] rounded-xl shadow-xl overflow-hidden border-4 border-purple-500 animate-fadeInUp" style="animation-delay: 0.6s; animation-duration: 1.2s;">
      <iframe 
        src="/desktop" 
        class="w-full h-full"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        allowfullscreen
      ></iframe>
      <div class="absolute top-0 left-0 w-full h-full pointer-events-none bg-gradient-to-br from-purple-900/20 to-transparent animate-pulse"></div>
    </div>

    <p class="mt-6 text-sm text-gray-400 animate-fadeInUp" style="animation-delay: 1s;">Seamless. Secure. Supercharged for DeFi.</p>
  </div>
</body>
</html>
