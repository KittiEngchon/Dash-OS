<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dash-OS Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-5xl font-bold mb-4">Welcome to <span class="text-purple-400">Dash-OS</span></h1>
    <p class="text-lg mb-6 text-gray-300">Your Web3 Desktop for Polygon DeFi Apps</p>
    <iframe 
      src="/desktop" 
      class="w-[90vw] h-[80vh] border-4 border-purple-500 rounded-xl shadow-lg"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      allowfullscreen
    ></iframe>
    <p class="text-sm text-gray-500 mt-4">Powered by Web3 • Polygon Network • Open Source</p>
  </div>
</body>
</html>
